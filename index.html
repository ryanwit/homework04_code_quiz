<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
     <!-- We link our html to the Bootstrap CDN -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
     <!-- Add Google Fonts -->
     <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&display=swap" rel="stylesheet">
 
   <link rel="stylesheet" href="style.css">

</head>
<body>

    <h1 class="time"></h1>
    <div id="main"></div>

    <div class = "container">
        <div id="startScreen">
            <h1>Quiz Challenge</h1>
            <p>"Coding Quiz Challenge: Try to answer the following code-related questions within the time limit.  Keep in mind that incorrect answers will penalize your score/time by 10 seconds!
			 </p>
            <button id="startbtn"></button>
        </div>
        <div id="questionContainer" class="hide">
            <div id="questionTitle"></div>
            <div id="answerButton" class="btn-grid">
                <h4>Start Quiz</h4>
            </div>
        <div class="controls">
            <button id="startButton" class="startBtn btn">Start</button>
            <button id="nextButton" class="nextBtn btn hide">Next</button>
        </div>
        </div>
    </div>

    
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
