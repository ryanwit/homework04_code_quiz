<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
     <!-- We link our html to the Bootstrap CDN -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
     <!-- Add Google Fonts -->
     <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&display=swap" rel="stylesheet">
 
   <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class = "container">
        <div id="questionContainer" class="hide">
            <div id="question">Question</div>
            <div id="answerButton" class="btn-grid">
                <button class="btn">A</button>
                <button class="btn">B</button>
                <button class="btn">C</button>
                <button class="btn">D</button>
            </div>
        <div class="controls">
            <button id="startButton" class="startBtn btn">Start</button>
            <button id="nextButton" class="nextBtn btn hide">Next</button>
        </div>
        </div>
    </div>

    
    <script scr="script.js" type="text/javascript"></script>
</body>
</html>
