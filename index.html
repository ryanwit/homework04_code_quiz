<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
     <!-- We link our html to the Bootstrap CDN -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

   <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class = "container">
        <div class="row">
            <div class="col-12">
                <h4 id="time">Timer: </h4>
            </div>
        </div>


    
    <div id="main">
        <div class="row">
            <div class="col-12">
                <h1>Quiz Challenge</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="startScreen">
                    <p>"Coding Quiz Challenge: Try to answer the following code-related questions within the time limit.  Keep in mind that incorrect answers will penalize your score/time by 10 seconds!
                     </p>
                </div>
            </div>
        </div>
        <div>
            
        </div>
       

        <div id="questionContainer" class="hide">
            <div id="questionTitle"></div>
            <div id="answerButton" class="btn-grid">
                <h4>Start Quiz</h4>
            </div>

            <div class="controls">
                <button id="startButton" class="startBtn btn">Start</button>
                <button id="nextButton" class="nextBtn btn hide">Next</button>
            </div>


    </div>
